<html>

<head>
  <title>Serverless Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body{
      background-image: url("http://pizza-flammkuchen-catering.de/fileadmin/layout/images/hg.jpg");
      background-size: cover;
    }
    .slide-fade-enter-active, .slide-fade-leave-active {
      transition: all 1s ease;
    }
    .slide-fade-enter, .slide-fade-leave-to {
      height: 0px;
      overflow-y: hidden;
      opacity: 0;
    }
    .container{
      margin-top: 10px;
    }
    .headline{
      background-color: rgba(255, 255, 255, 0.5);
      padding:7px
    }

    .footer{
      position: fixed;
      bottom:0px;
      height: 45px;
      background-color:rgba(255, 255, 255, 0.5);
      width: 100%;
    }
    .footer_text{
      margin-top:10px;
      margin-left: 10px;
      margin-right: 10px;
    }
    .form{
      padding-top: 15px;
      padding-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.75);
      font-size: 16px;
    }
    .horizontal-space-10{
      height: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="headline shadow">
        
        <div class="display-4">
          <img src="./pizza.png" height="68px" width="68px" role="presentation">
          Pizza Factory
        </div>

      </div>
    </div>
  </div>

  <div id="app" class="container">

    <div class="toast-container position-absolute top-0 end-0 p-3">

      <div id="toastError" data-bs-autohide="false" class="toast d-flex align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          {{ notifications.error }}
        </div>
        <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>

      <div id="toastWarning" class="toast d-flex align-items-center text-black bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          {{ notifications.warning }}
        </div>
        <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>

      <div id="toastInfo" class="toast d-flex align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          {{ notifications.info }}
        </div>
        <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>

    </div>

    <div class="row form" v-if="ready">

      <div class="container">

        <div class="row text-start">
          
            <h1 class="col-md-10 offset-md-1 display-5">Stell dir deine Wunschpizza zusammen.</h1>

        </div>
        
        <div class="horizontal-space-10"></div>

        <div class="row ">

          <div class="col-md-3 offset-md-1">
            <label for="selectPaste" class="form-label">Teig</label>
            <select id="selectPaste" v-model="selectedPaste" class="form-select shadow">
              <option v-for="paste in pastes" v-bind:value="paste">
                {{ paste }}
              </option>
            </select>
          </div>

        </div>
        
        <div class="horizontal-space-10"></div>
        
        <div class="row">

          <div class="col-md-3 offset-md-1">
            <label for="selectPaste" class="form-label">Tomaten</label>
            <select id="selectedTomatoe" v-model="selectedTomatoe" class="form-select shadow">
              <option v-for="tomatoe in tomatoes" v-bind:value="tomatoe">
                {{ tomatoe }}
              </option>
            </select>
          </div>

        </div>

        <div class="horizontal-space-10"></div>

        <div class="row">

          <div class="col-md-3 offset-md-1">
            <label for="selectPaste" class="form-label">Käse</label>
            <select id="selectedCheese" v-model="selectedCheese" class="form-select shadow">
              <option v-for="cheese in cheeses" v-bind:value="cheese">
                {{ cheese }}
              </option>
            </select>
          </div>
          
        </div>

        <div class="horizontal-space-10"></div>

        <div class="row">

          <div class="col-md-3 offset-md-1">
            <label for="selectPaste" class="form-label">Anzahl</label>
            <input id="amount" class="form-control shadow" type="text" placeholder="Gib die gewünschte Menge an" aria-label="default input example">
          </div>
        </div>

      </div>

      <div class="horizontal-space-10"></div>

      <div class="container">
        <div class="row justify-content-end">
          <div class="col-auto">
            <button type="button" class="btn btn-success" v-on:click="sendOrder">Bestellung abschicken</button>
          </div>
        </div>
      </div>

    </div>

    <div class="row form" v-if="!ready">
      <div class="text-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  </div>
  
  <footer>
    <div class="footer ">
      <div class="row align-items-center">
        <span class="footer_text">Icons erstellt von <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/de/" title="Flaticon">www.flaticon.com</a></span>
      </div>
      
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.2/dist/browser/signalr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  
  <script>

    const apiBaseUrl = 'http://localhost:1337';
    const notificationsBaseUrl = 'http://localhost:7071'

    const viewData = {
      clientId: '',
      notifications: {
        info:'',
        warning:'',
        error:''
      },
      ready: false,
      
      pastes:[],
      tomatoes:[],
      cheeses:[],
      
      selectedPaste:'',
      selectedTomatoe:'',
      selectedCheese:''
    };

    const app = new Vue({
      el: '#app',
      data: viewData,
      methods: {
        sendOrder: function () {
          sendOrder(this.clientId, this.newMessage);
          this.newMessage = '';
        }
      }
    });

    negotiateNotificationConnection()
    .then(info => {
      // make compatible with old and new SignalRConnectionInfo
      info.accessToken = info.accessToken || info.accessKey;
      info.url = info.url || info.endpoint;

      const options = {
        accessTokenFactory: () => info.accessToken
      };

      const connection = new signalR.HubConnectionBuilder()
        .withUrl(info.url, options)
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on(info.targets.targetInfo, newInfo);
      connection.on(info.targets.targetWarning, newWarning);
      connection.on(info.targets.targetError, newError);

      connection.onclose(() => console.log('disconnected'));

      console.log('connecting...');

      connection.start()
        .then(() => {
          console.log('connected!');
          viewData.ready = true;

          getPastes().then(pastes => {
            viewData.pastes = pastes;
            viewData.selectedPaste = pastes[0];
          });

          getTomatoes().then(tomatoes => {
            viewData.tomatoes = tomatoes;
            viewData.selectedTomatoe = tomatoes[0];
          });

          getCheeses().then(cheeses => {
            viewData.cheeses = cheeses;
            viewData.selectedCheese = cheeses[0];
          });

          viewData.ready = true;

        })
        .catch(showError);

    })
    .catch(showError);

    function getPastes(){
      return axios
        .get(`${apiBaseUrl}/api/pastes`)
        .then(resp => resp.data);
    }

    function getTomatoes(){
      return axios
        .get(`${apiBaseUrl}/api/tomatoes`)
        .then(resp => resp.data);
    }

    function getCheeses(){
      return axios
        .get(`${apiBaseUrl}/api/cheeses`)
        .then(resp => resp.data);
    }

    function sendOrder(sender, messageText) {
      return axios.post(`${apiBaseUrl}/api/messages`, {
        sender: sender,
        text: messageText
      }).then(resp => resp.data);
    }

    function newInfo(message) {
      viewData.notifications.info = message;
    }

    function newWarning(message) {
      viewData.notifications.warning = message;
    }

    function newError(message) {
      viewData.notifications.error = message;
    }

    function showError(error){
      console.log(error);

      viewData.notifications.error = error.message;

      // I don't get it how to show by toast.show(), so I use jquery for that
      $('#toastError').toast('show');
    }

    function showWarning(warning){
      console.log(error);

      viewData.notifications.warning = warning;

      // I don't get it how to show by toast.show(), so I use jquery for that
      $('#toastWarning').toast('show');
    }

    function showInfo(info){
      console.log(error);

      viewData.notifications.info = info;

      // I don't get it how to show by toast.show(), so I use jquery for that
      $('#toastInfo').toast('show');
    }

    function getAxiosConfig() {
      const config = {
        headers: {}
      };
      return config;
    }

    function negotiateNotificationConnection() {
      viewData.clientId = createUUID();

      return axios
        .post(`${notificationsBaseUrl}/api/negotiate/${viewData.clientId}`, null, getAxiosConfig())
        .then(resp => resp.data);
    }

    function createUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
      });
    }
  </script>
</body>

</html>
